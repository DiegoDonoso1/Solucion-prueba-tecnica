<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
 
    <div class="modal fade" id="primerModal" aria-hidden="true" aria-labelledby="modalLabel1" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLabel1">Modal</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Seguro 1
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Seguro 2
                    </label>
                  </div>
                  <p><a  href="#" id="openSecondModal">Registrarme</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="segundoModal" aria-hidden="true" aria-labelledby="modalLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLabel2">Registrar</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="nombreForm" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombreForm" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="rutForm" class="form-label">Rut</label>
                        <input type="text" class="form-control" id="rutForm" aria-describedby="rutHelp">
                    </div>
                    <div class="mb-3">
                        <label for="medicamento" class="form-label">Medicamento</label>
                        <select multiple class="form-select" id="medicamento">
                            <option value="1">Paracetamol</option>
                            <option value="2">Ibuprofeno</option>
                            <option value="3">Aspirina</option>
                            <option value="4">Amoxicilina</option>
                            <option value="5">Omeprazol</option>
                            <!-- Agrega más opciones según necesites -->
                        </select>
                        <div id="selectHelp" class="form-text">
                          Para seleccionar más de uno, manten presionado control
                        </div>
                    </div>
                    <div class="mb-3">
                      <label for="emailForm" class="form-label">Email</label>
                      <input type="email" class="form-control" id="emailForm" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" id="btnAceptar" class="btn btn-primary">Aceptar</button>
                  </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-target="#primerModal" data-bs-toggle="modal">Volver atras</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" data-bs-target="#primerModal" data-bs-toggle="modal">Abrir modal</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
